<html>
<head>
  <title>Riot Starter</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="video-display"></div>
<div id="video-list"></div>

<form id="new-video">
  <!-- TODO: 2 inputs, 1 button -->
  Add a new video to the library: <br>
  Video Title: <input type="text" name="video_title"><br>
  YouTube ID: <input type="text" name="id"><br>
  <input type="submit" value="SUBMIT!">
</form>


<div id="templates">
  <script class="video-list-item" type="text/template">
    <a href="http://www.youtube.com/watch?v={youtubeId}"><h3>{ title }</h3></a>
  </script>
</div>

<script src="vendor/js/jquery-1.10.2.min.js"></script>
<script src="vendor/js/riot.js"></script>
<script src="js/main.js"></script>

</body>
</html>
